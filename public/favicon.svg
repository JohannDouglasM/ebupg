<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Book shape -->
  <path d="M6 4 L6 28 L26 28 L26 6 L24 4 Z" fill="#1a1a2e" stroke="url(#glow)" stroke-width="1.5"/>
  <!-- Book spine -->
  <path d="M6 4 L6 28" stroke="url(#glow)" stroke-width="2"/>
  <!-- Pages -->
  <line x1="10" y1="10" x2="22" y2="10" stroke="#c084fc" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="14" x2="22" y2="14" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="18" x2="18" y2="18" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Cursor blink -->
  <rect x="19" y="17" width="2" height="4" fill="#c084fc">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
